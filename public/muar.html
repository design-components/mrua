
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Trigronometria</title>

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/themes/font-awesome.min.css">
  <link rel="stylesheet" href="../css/alertas/alertify.min.css">
  <link rel="stylesheet" href="../css/themes/semantic.min.css">


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../js/alertifyjs/alertify.min.js"></script>
  <script src="../js/sweetalert.min.js"></script>
  <script src="../js/index.js"> </script>



</head>
<body class="muar">

<header class="content-header">
		<h1 class="header-title">
			<p>M.U.A.R</p>
			<span>movimiento uniformemente acelerado rectilíneo</span>
		</h1>
</header>


	<section class="content-x">
		<div class="content">
			<div class="content-options">
				<p class="option-title">¿que desea hallar?</p> 
				
				<div class="imput-item">
					<input type="radio" name="operacion" value="v" id="v" class="option-input" checked> 
					<label for="v" class="option-label"> velocidad F.</label>


					<input type="radio" name="operacion" value="x" id="x" class="option-input" > 
					<label for="x" class="option-label"> distancia</label>

					 <input type="radio" name="operacion" value="a" id="a" class="option-input" > 
					 <label for="a" class="option-label"> aceleración</label>


					 <input type="radio" name="operacion" value="t" id="t" class="option-input"> 
					 <label for="t" class="option-label"> tiempo</label>

				</div>
			</div>

			<div class="content-vals">
				<div class="content-variables">
					<ul class="content-list">
						<li class="list-item vo"><input type="number" id="vod" placeholder="Velocidad I."><label ">m/s</label></li>
						<li class="list-item v"><input type="number" id="vd" placeholder="Velocidad F."><label >m/s</label></li>
						<li class="list-item x"><input type="number" id="xd" placeholder="distancia"><label >mts</label></li>
						<li class="list-item a"><input type="number" id="ad" placeholder="aceleración"><label  class="a2">m/s</label></li>
						<li class="list-item t"><input type="number" id="td" placeholder="tiempo"><label >seg</label></li>
					</ul>
				</div>

				<div class="content-result">
					<p class="result-txt">
						
					</p>
				</div>
			</div>
			

		</div>
</section>	


</body>
</html>
